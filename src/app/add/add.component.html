<div class="flex flex-col justify-between h-full add ml-14 w-full pt-8 mr-8">
  <div>
    <div class="mb-8">
      <h1 class="text-[#1f4676] font-bold text-2xl tracking-wide mb-1">Pick add-ons</h1>
      <div class="text-[#c0c3ce] text-xs font-medium"> Add-ons help enhance your gaming experience. </div>
    </div>
    <ul class="grid w-full gap-3">
      <li *ngFor="let addon of addons">
        <!-- <input type="checkbox" id="react-option" value="" class="hidden peer" required=""> -->
        <div for="react-option"
          [ngClass]="addonsValue[addon.id] ? 'border-violet-500 bg-slate-50 dark:text-gray-300 text-gray-600': ''"
          class="inline-flex items-center justify-between w-full p-4 text-gray-500 bg-white border-2 hover:border-violet-500 border-gray-200 rounded-lg cursor-pointer dark:hover:text-gray-300 dark:border-gray-700 peer-checked:border-violet-500 peer-checked:bg-slate-50 hover:text-gray-600 dark:peer-checked:text-gray-300 peer-checked:text-gray-600 hover:bg-gray-50 dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700">
          <div class="flex items-center gap-5">
            <input type="checkbox" id="react-option" value="" [(ngModel)]="addonsValue[addon.id]" class="peer" required="">
            <div class="block">
              <div class="w-full text-sm text-[#1f4676] font-bold">{{addon.name}}</div>
              <div class="w-full text-xs font-medium text-[#c0c3ce]">{{addon.description}}.</div>
            </div>
          </div>
          <div *ngIf="!toggle; else elseTemplate" class="text-xs font-semibold text-violet-500">+${{addon.price_monthly}}/mo</div>
          <ng-template #elseTemplate>
            <div class="text-xs font-semibold text-violet-500">+${{addon.price_yearly}}/yr</div>
          </ng-template>
        </div>
      </li>

    </ul>

  </div>

  <div class="flex justify-between mt-16">
    <div class="text-slate-500 font-medium text-sm hover:text-blue-900 mt-1"><button href="" (click)="goBackPlan()">
        Back</button></div>
    <div class="">
      <button routerLink="/summary"
        class="text-white bg-[#02295A] hover:bg-[rgb(9,71,146)] px-3 rounded-md text-xs font-medium py-2">Next
        Step</button>
    </div>
  </div>
</div>
